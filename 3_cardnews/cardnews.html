<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1320px">
	<title>cardnews</title>
	<link rel="shortcut icon" href="images/news_favicon1.png" type="image/x-icon">
	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="title">
		<h2>직원 채용시 주의사항</h2>
		<p>
			필수정보만 모아놓고 알아두면 편리한
		</p>
	</div>
	<div id="cardnews_wrap">
		<!-- Swiper -->
		<div class="swiper mySwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="images/news1.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/news2.png" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/news3.png" alt="">
				</div>
				<div class="swiper-slide">
					<img src="images/news4.png" alt="">
				</div>
			</div>
		</div>
	</div>
	<div class="fixed2">
		<a href="../index.html#projects" onclick="window.close()"><img src="images/back.png" alt="back"></a>
	</div>

	<!-- Swiper JS -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper(".mySwiper", {
			grabCursor: true,
			effect: "creative",
			creativeEffect: {
				prev: {
					shadow: true,
					translate: [0, 0, -400],
				},
				next: {
					translate: ["100%", 0, 0],
				},
			},
		});
	</script>

</body>

</html>
